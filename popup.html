<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>EZ ZOOM popup page </title>
        <script src="jquery.tools.min.js"></script>
        <link type="text/css" rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="zoomBtn" id="zoomInBtn">
            <img src="left_arrow.png" alt="zoom in">
        </div>
        <input type="range" id="zoomlvl" name="zoomlvl" min="10" max="300" value="100" />
        <div class="zoomBtn" id="zoomOutBtn">
            <img src="right_arrow.png" alt="zoom out">
        </div>
        <script type="text/javascript" src="popup.js"></script>
        <div id="debug"></div>
    </body>
</html>
