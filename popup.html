<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
        Remove this if you use the .htaccess -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Popup Page</title>
        <meta name="description" content="" />
        <meta name="author" content="Shiny" />
        <meta name="viewport" content="width=device-width; initial-scale=1.0" />
        <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
        <link rel="shortcut icon" href="/favicon.ico" />
        <script src="jquery.tools.min.js"></script>
        <link type="text/css" rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="zoomBtn" id="zoomInBtn">
            <img src="left_arrow.png" alt="zoom in">
        </div>
        <input type="range" id="zoomlvl" name="zoomlvl" min="10" max="300" value="100" />
        <div class="zoomBtn" id="zoomOutBtn">
            <img src="right_arrow.png" alt="zoom out">
        </div>
        <div class="zoomBtn" id="zoomResetBtn">
            <img src="reset.png" alt="reset">
        </div>
        <script type="text/javascript" src="popup.js"></script>
        <div id="debug"></div>
    </body>
</html>
