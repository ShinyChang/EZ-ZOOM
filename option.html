<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Option Page</title>
		<meta name="description" content="" />
		<meta name="author" content="Shiny" />
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
		<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/indexdb.js"></script>
		<script type="text/javascript" src="js/option.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<div class="page-header">
						<h1 id="option_page_title">Option Page</h1>
					</div>
					<div id="infoDiv" class="alert alert-info">
						<a class="close" data-dismiss="alert">×</a>
						<strong id="update_information_title">Update Information!</strong>
					</div>
					<div class="row">
						<div class="span6">
							<form class="form-horizontal">
								<fieldset>
									<legend id="system_parameter_title">
										System Parameters
									</legend>
                                    <div class="control-group">
                                        <label class="control-label" for="defaultZoom" id="default_zoom_size">Default Zoom Size</label>
                                        <div class="controls">
                                            <div class="input-append">
                                                <input class="input-mini" id="defaultZoom" value="100" type="text"><span class="add-on">%</span>
                                            </div>
                                        </div>
                                    </div>									
									<div class="control-group">
										<label class="control-label" for="minimumZoomInput" id="minimum_zoom_size">Minimum Zoom Size</label>
										<div class="controls">
											<div class="input-append">
												<input class="input-mini" id="minimumZoomInput" value="10" type="text"><span class="add-on">%</span>
											</div>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="maximumZoomInput" id="maximum_zoom_size">Maximum Zoom Size</label>
										<div class="controls">
											<div class="input-append">
												<input class="input-mini" id="maximumZoomInput" value="300" type="text"><span class="add-on">%</span>
											</div>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="zoomStepInput" id="zoom_step">Zoom step</label>
										<div class="controls">
											<div class="input-append">
												<input class="input-mini" id="zoomStepInput" value="10" type="text"><span class="add-on">%</span>
											</div>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="optionsCheckbox2" id="context_menu">Context Menu</label>
										<div class="controls">
											<label class="checkbox">
												<input type="checkbox" id="optionsCheckbox2" value="option1" checked="true"><span id="enable_text">
												Enable </span></label>
										</div>
									</div>
									<div class="form-actions">
										<button type="submit" class="btn btn-primary" id="save_text">
											Save changes
										</button>
										<button class="btn" id="cancel_text">
											Cancel
										</button>
									</div>
								</fieldset>
							</form>
						</div>
						<div class="span6">
							<legend id="hotkeys_title">
								Hotkeys
							</legend>
							<dl class="dl-horizontal">
								<dt id="zoom_in_text">
									Zoom In
								</dt>
								<dd>
									<code>
										-
									</code>
								</dd>
								<dt id="zoom_out_text">
									Zoom Out
								</dt>
								<dd>
									<code>
										+
									</code>
								</dd>
								<dt id="zoom_reset_text">
									Reset
								</dt>
								<dd>
									<code>
										*
									</code>
								</dd>
							</dl>
						</div>
					</div>
					<div>
						<legend id="database_title">
							Database
						</legend>
						<div class="alert">
							<a class="close" data-dismiss="alert">×</a>
							<strong id="warning_title">Warning!</strong><span id="warning_message">This is offline storage. Can not sync.</span>
						</div>						
						<table id="domainZoomLevelContainer" class="table table-striped table-condensed">
							<thead>
								<tr>
									<th id="domain_text">Domain</th>
									<th id="zoom_text">Zoom</th>
									<th id="option_text">Option</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
					<footer class="footer" style="border-top: 1px solid #ccc; padding-top: 35px; padding-bottom: 35px;">
						<p class="pull-right" style="text-align: right;">
							<a href="#" id="back_to_top">Back to top</a>
							<br />
							<small>Powered by <a href="http://twitter.github.com/bootstrap/" target="_blank">Bootstrap</a></small>
						</p>
					</footer>
				</div>
			</div>
		</div>
	</body>
</html>
